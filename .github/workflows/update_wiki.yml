name: Update Wiki

on:
  push:
    branches:
      - master  # Adjust if you use a different default branch

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Generate Markdown Files
      run: |
        # Add your command to generate markdown files
        # For example:
        # ./generate_markdown.sh

    - name: Check for Changes
      run: |
        if git diff --exit-code; then
          echo "No changes to commit"
          exit 0
        else
          echo "Changes detected"
        fi

    - name: Commit Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update wiki"

    - name: Push to Wiki
      run: |
        git remote add wiki "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
        git push wiki main
